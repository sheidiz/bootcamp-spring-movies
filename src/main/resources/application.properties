#cambiar el puerto en el que levanta tomcat
server.port=8081

#configuracion de J.P.A
spring.datasource.url=jdbc:mysql://localhost:3360/movies
spring.datasource.username=root
spring.datasource.password=secret
spring.jpa.open-in-view=false
spring.jpa.show-sql=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

#variable para open api
openapi.dev-url=http://localhost:8081
openapi.prod-url=http://localhost:8081
springdoc.swagger-ui.enabled=true
# ??? 
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.filter=true